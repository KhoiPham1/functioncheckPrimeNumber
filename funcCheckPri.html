<script>
    function booleanIsPrime(n) {
        var prime = true;
        if (n<2){
            prime = false;
        }
        else {
            for (var i = 2; i<n-1; i++){
                if (n%i===0){
                    prime = false ;
                    break;
                }
            }
        }
        if (prime=== true){
            alert(n + " is prime number");
        } else {
            alert(n + " is not prime number");
        }

    }
    var a = parseInt(prompt("Enter your number"));
    var primenumber = booleanIsPrime(a);
</script>
